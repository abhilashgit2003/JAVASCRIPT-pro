<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="add" onclick="cartValue+=1;
  document.querySelector('#line').innerText=`your items are ${cartValue}`;">  Add to cart</button>
  <button class="whish" onclick="cartValue--;
  document.querySelector('#line').innerText=`your items are ${cartValue}`;"> move to whishlist</button>
  <button class="1+1" onclick="cartValue+=2;
  document.querySelector('#line').innerText=`your items are ${cartValue}`;"> add 1+1 sale items</button>
  <h1 id="line"></h1>
  <script src="script.js"></script>
</body>
</html>
